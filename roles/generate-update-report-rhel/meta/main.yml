# meta/main.yml for generate-update-report-rhel
# Enhanced RHEL 7-10 update reporting with flexible delivery
---
galaxy_info:
  role_name: generate_update_report_rhel
  author: sgallego
  company: Red Hat
  license: MIT
  min_ansible_version: '2.12'
  description: >-
    Enterprise-grade RHEL update reporting role supporting RHEL 7, 8, 9, and 10.
    Generates professional reports in multiple formats (HTML, JSON, YAML, CSV)
    with flexible delivery options including timestamped file storage, SMTP email,
    and SendGrid integration. Includes comprehensive system analysis, security
    update categorization, and subscription management integration.

  platforms:
    - name: EL
      versions:
        - '7'
        - '8'
        - '9'
        - '10'
    - name: RedHat
      versions:
        - '7'
        - '8'
        - '9'
        - '10'
    - name: CentOS
      versions:
        - '7'
        - '8'
        - '9'
    - name: Rocky
      versions:
        - '8'
        - '9'

  galaxy_tags:
    - rhel
    - redhat
    - centos
    - rocky
    - almalinux
    - reporting
    - updates
    - security
    - compliance
    - monitoring
    - email
    - sendgrid
    - notifications
    - enterprise
    - automation

dependencies: []

collections:
  - ansible.posix
  - community.general
