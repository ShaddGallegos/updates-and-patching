# Example Inventory for Updates and Patching Automation
# Copy this file to inventory/production or inventory/staging and customize

[all:vars]
# Ansible connection settings
ansible_user=automation
ansible_become=true
ansible_python_interpreter=/usr/bin/python3

# Report directories
report_dir=/var/log/ansible-reports

# Email settings (optional)
smtp_server=smtp.example.com
smtp_port=25
alert_email=ops@example.com
emergency_email=oncall@example.com

# ServiceNow integration (optional)
servicenow_instance=company.service-now.com
servicenow_username=ansible_automation
# Use ansible-vault for passwords
#servicenow_password={{ vault_servicenow_password }}

# AAP/AWX integration (optional)
aap_host=https://aap.example.com
aap_username=admin
# Use ansible-vault for passwords
#aap_password={{ vault_aap_password }}
aap_validate_certs=true

# Nutanix integration (optional)
nutanix_host=prism.example.com
nutanix_username=admin
# Use ansible-vault for passwords
#nutanix_password={{ vault_nutanix_password }}
nutanix_validate_certs=false

# PagerDuty integration (optional)
#pagerduty_routing_key={{ vault_pagerduty_key }}

# Splunk EDA integration (optional)
# Set these as environment variables:
# export SPLUNK_HEC_URL="https://splunk.example.com:8088"
# export SPLUNK_HEC_TOKEN="your-token-here"

[rhel7]
# RHEL 7 servers
rhel7-web01.example.com
rhel7-web02.example.com
rhel7-db01.example.com

[rhel8]
# RHEL 8 servers
rhel8-web01.example.com
rhel8-web02.example.com
rhel8-app01.example.com

[rhel9]
# RHEL 9 servers
rhel9-web01.example.com
rhel9-app01.example.com
rhel9-db01.example.com

[ubuntu]
# Ubuntu servers
ubuntu20-web01.example.com
ubuntu22-web01.example.com
ubuntu22-app01.example.com

[debian]
# Debian servers
debian11-web01.example.com
debian12-web01.example.com

[webservers:children]
# Group of all web servers
rhel7
rhel8
rhel9
ubuntu

[databases]
# Database servers
rhel7-db01.example.com
rhel9-db01.example.com

[production]
# Production servers (for targeting)
rhel9-web01.example.com
rhel9-app01.example.com
rhel9-db01.example.com

[staging]
# Staging servers
rhel8-web01.example.com
rhel8-app01.example.com

[development]
# Development servers
rhel7-web01.example.com
ubuntu20-web01.example.com

# Critical systems requiring special handling
[critical]
rhel9-db01.example.com

[critical:vars]
# Critical systems should never auto-reboot
allow_reboot=false
# Only apply security updates
security_only=true
# Always run in dry-run mode first
dry_run=true
