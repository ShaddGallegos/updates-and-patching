# Ansible Configuration for Updates and Patching Project
# Professional configuration for enterprise-grade automation
# Version: 2.0.0
# Updated: 2024-12-19

[defaults]
# Basic Configuration
inventory = inventory
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

# Disable deprecation warnings
deprecation_warnings = False

# Performance Settings
forks = 20
poll_interval = 1
timeout = 30
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}

# Logging and Output
log_path = ./ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
show_custom_stats = True
callbacks_enabled = timer, profile_tasks

# Security Settings
allow_world_readable_tmpfiles = False
command_warnings = False

# Plugin Settings
lookup_plugins = /usr/share/ansible/plugins/lookup
library = /usr/share/ansible/plugins/modules
action_plugins = /usr/share/ansible/plugins/action
callback_plugins = /usr/share/ansible/plugins/callback
connection_plugins = /usr/share/ansible/plugins/connection
filter_plugins = /usr/share/ansible/plugins/filter
strategy_plugins = /usr/share/ansible/plugins/strategy
vars_plugins = /usr/share/ansible/plugins/vars

# Retry and Error Handling
retry_files_enabled = True
retry_files_save_path = ./retry
error_on_undefined_vars = True
any_errors_fatal = False

# Collection Settings
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections
collections_scan_sys_path = True

# Role Settings
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles
ansible_python_interpreter = auto_silent

[inventory]
# Inventory plugin settings
enable_plugins = auto, host_list, script, yaml, ini
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = /tmp/ansible_inventory_cache

[privilege_escalation]
# Become settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[paramiko_connection]
# Paramiko-specific settings (if using paramiko)
record_host_keys = False
pty = False
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path_dir = /tmp/.ansible-cp

[ssh_connection]
# SSH connection settings
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True
scp_if_ssh = smart
transfer_method = smart
sftp_batch_mode = False
usetty = True
retries = 3

[winrm]
# Windows Remote Management settings
connection_timeout = 60
read_timeout = 70
operation_timeout = 60
path = /wsman
transport = ssl,plaintext
server_cert_validation = validate
ca_trust_path = 
kerberos_delegation = false
kerberos_hostname_override = 

[persistent_connection]
# Persistent connection settings for network devices
command_timeout = 30
connect_timeout = 30
connect_retry_timeout = 15
connect_interval = 1

[colors]
# Color settings for output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
# Diff settings
always = False
context = 3

# Modern gather facts configuration (replaces deprecated gather_timeout)
[module_defaults]
ansible.builtin.setup:
  gather_timeout: 30
ansible.builtin.gather_facts:
  gather_timeout: 30
